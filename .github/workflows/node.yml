name: NASA Project CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Uses Node.js 16
        uses: actions/setup-node@v16
        with:
          node_version: '16'
      - run: npm install
      - run: npm run build --prefix client